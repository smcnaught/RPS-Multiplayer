<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<!-- linking firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- link css -->
	<link rel="stylesheet" href="assets/css.css">
	<!-- linking jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- linking JavaScript -->
	<script type="text/javascript" src = "assets/javascript.js"></script>
	<!-- linking favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"/>
	<!-- linking bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- linking google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
	<div class = "container">
		<h1 class = "jumbotron" id = "header">Rock ~ Paper ~ Scissors</h1>

		<div class = "info">
			<p id="welcome"></p>
			<p id ="turnInfo"></p>		
			<input id="name" class="enterName" type="text">
			<button id="addPlayer" class="enterName" type="submit">Start</button>		
		</div>

		<div class = "box">
			<h3 id = "player1Name">Waiting for Player 1</h3>
			<h3 id = "rock" onclick="showSelection('rock')"></h3>
			<h3 id = "paper" onclick="showSelection('paper')"></h3>
			<h3 id = "scissors" onclick="showSelection('scissors')"></h3>
			<h3 id = "player1Score"></h3>
			<h3 id = "reset"></h3>
		</div>
		
		<div class = "box">
			<h3 id = "winner">Nothin to see here</h3>
		</div>

		<div class = "box">
			<h3 id = "player2Name">Waiting for Player 2</h3>
			<h3 id = "rock2" onclick="showSelection('rock2')"></h3>
			<h3 id = "paper2" onclick="showSelection('paper2')"></h3>
			<h3 id = "scissors2" onclick="showSelection('scissors2')"></h3>
			<h3 id = "player2Score"></h3>
			<h3 id = "reset2"></h3>
		</div>
		
		<div class = "chat">
			<textarea class="chat" id="messages" rows="8" cols="60"></textarea><br>
			<input class="chat" id="input" type="text" name="chat" style="margin-top: 0">
			<button>Send</button>
		</div>
	</div>

</body>
</html>
